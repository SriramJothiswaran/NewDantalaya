<div class="container-fluid">
	<div class="row bg-title">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Patients</h4>
		</div>
		<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
			<ol class="breadcrumb">
				<li><a href="#">Dashboard</a></li>
				<li class="active">Patients</li>
			</ol>
		</div>
	</div>
	<div class="row el-element-overlay">
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="patient in allPatients">
			<div class="white-box">
				<div class="el-card-item">
					<div class="el-card-avatar el-overlay-1">
						<div class="el-overlay">
							<ul class="el-info">
								<li><a
									class="btn default btn-outline image-popup-vertical-fit"
									href="../plugins/images/users/1.jpg"><i
										class="icon-magnifier"></i></a></li>
								<li><a class="btn default btn-outline"
									href="edit-patient.html"><i class="icon-link"></i></a></li>
							</ul>
						</div>
					</div>
					<div class="el-card-content">
						<h3 class="box-title">{{patient.data.firstname}} {{patient.data.lastname}}</h3>
						<!-- <small>Managing Director</small> <br>
						<small>Age: {{}} years</small> -->
						<div class="button-wrapper">
							<a ui-sref="doctor.editPatient({data : patient})" class="btn btn-warning" ng-if="patient.data.addedFromDoctor">Edit</a> 
							<a ui-sref="doctor.patientProfile({data : patient})" class="btn btn-success">View</a>
							<a ui-sref="doctor.treatmentDetails({data : patient})" class="btn btn-block btn-primary">Treatment Details</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<!-- /.row -->
	<!-- .row -->
</div>
