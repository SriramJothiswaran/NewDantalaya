<section id="dpreg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <p class="dserhead">New Patient Registration</p>

                <div class="container dreggrid">
                    <div class="row">
                        <div class="col-md-12">
                            <form id="PatientRegForm">
                                <fieldset>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">
                                            <div class="mb20">
                                                <label for="PatientID">Patient Unique ID:</label> <span id="PatientID">Autogenerated</span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 dregpad">
                                            <div class="mb20">
                                                <label for="PatientUserName">User Name:</label><span
                                                    id="PatientUserName">Auto Populated</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="PatientName">Patient Name<span
                                                        class="required">*</span></label>
                                                <input id="PatientName" name="PatientName" type="text" size="35"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="PatientEmail">Email ID<span
                                                        class="required">*</span></label>
                                                <input id="PatientEmail" name="PatientEmail" type="email" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">

                                            <div>
                                                <label for="PatientAddress">Patitent Address<span class="required">*</span> </label>
                                                <textarea id="PatientAddress" cols="40" rows="6" name="PatientAddress" type="text" required></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="PatientPhoneNo">Patitent Phone Number<span class="required">*</span>
                                                </label>
                                                <input id="PatientPhoneNo" name="PatientPhoneNo" type="number" required min="6" maxlength="10">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="PatientAadharNo">Aadhar Number</label>
                                                <input type="text" id="PatientAadharNo" name="PatientAadharNo">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="PatientDOB">Date Of Birth<span class="required">*</span> </label>
                                                <input type="date" id="PatientDOB" name="PatientDOB" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row dsub">
                                        <div class="col-md-12">
                                            <div class="dgal">
                                                <div class="col-md-6">
                                                    <button type="reset" class="btn dbtn pull-right ddis">Reset</button>
                                                </div>
                                                <div class="col-md-6">
                                                    <button type="submit" class="btn dbtn pull-left">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
