<div class="container-fluid">
	<div class="row bg-title">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Add {{dependant}} Patient</h4>
		</div>
		<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
			<ol class="breadcrumb">
				<li><a href="index.html">Dashboard</a></li>
				<li class="active">Add {{dependant}} Patient</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="white-box">
				<h3 class="box-title">Basic Information</h3>
				<form class="form-material form-horizontal">
					<div class="form-group">
						<label class="col-md-12" for="example-text">Email ID</label>
						<div class="col-md-12">
							<input type="text" id="example-text" name="example-text"
								class="form-control" placeholder="Enter Email ID" ng-model="signup.email" ng-disabled="dependant == 'Dependant'">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-12" for="example-text">Mobile</label>
						<div class="col-md-12">
							<input type="text" id="example-text" name="example-text"
								class="form-control" placeholder="Enter Mobile No" ng-model="signup.mobile">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-12" for="example-text">First Name </label>
						<div class="col-md-12">
							<input type="text" id="example-text" name="example-text"
								class="form-control" placeholder="Enter Patient's name" ng-model="signup.firstname">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-12" for="example-text">Last Name </label>
						<div class="col-md-12">
							<input type="text" id="example-text" name="example-text"
								class="form-control" placeholder="Enter Patient's name" ng-model="signup.lastname">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-12" for="bdate">Date of Birth </label>
						<div class="col-md-12">
							<input type="text" id="bdate" name="bdate"
								class="form-control mydatepicker"
								placeholder="Enter Patient's birth date" ng-model="signup.dob">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-12">Gender</label>
						<div class="col-sm-12">
							<select class="form-control"  ng-model="signup.gender">
								<option>Select Gender</option>
								<option>Male</option>
								<option>Female</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-12" for="example-text">Aadhaar ID </label>
						<div class="col-md-12">
							<input type="text" id="example-text" name="example-text"
								class="form-control" placeholder="Enter Patient's Aadhaar ID" ng-model="signup.aadhaarno">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-12">Address</label>
						<div class="col-md-12">
							<textarea class="form-control" rows="3" ng-model="signup.address"></textarea>
						</div>
					</div>
					<button type="submit"
						class="btn btn-info waves-effect waves-light m-r-10" ng-click="addNewPatient()">Submit</button>
					<a href="/" type="submit"
						class="btn btn-inverse waves-effect waves-light">Cancel</a>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="dependantModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content" ng-controller="addNewPatientController">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Info</h4>
      </div>
      <div class="modal-body">
        <p>Email ID already Exits.Do you want to add as a Dependant Account</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addNewPatientasDependant()">Add as Dependant</button>
      </div>
    </div>
  </div>
</div>
